<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tower Bomb Game</title>
  <!-- Tambahkan Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #111;
      position: relative;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      margin-right: 10px;
    }
    .menu {
      display: none;
      position: absolute;
      top: 45px;
      left: 10px;
      background-color: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    .menu a {
      display: block;
      color: white;
      padding: 5px 0;
      text-decoration: none;
      cursor: pointer;
    }
    .menu a:hover {
      color: lime;
    }
    .main-content, .general-content {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(var(--cols), 50px);
      gap: 5px;
      margin: 20px 0;
    }
    .cell {
      width: 50px;
      height: 50px;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cell.revealed.safe { background: green; }
    .cell.revealed.bomb { background: red; }
    .cell.revealed.correct { background: limegreen; }
    .controls {
      margin-top: 20px;
    }
    button { margin: 5px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <!-- Tombol menu baru dengan ikon -->
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <h1 style="margin: 0;">Tower Bomb Game</h1>
    <div class="menu" id="menu">
      <a onclick="showGeneral()">General</a>
      <a onclick="hideAll()">Menu</a>
      <a onclick="showGame()">Game</a>
    </div>
  </div>
  
  <div class="general-content" id="generalContent">
    <h2>Selamat Mencoba Game Saya</h2>
  </div>
  
  <div class="main-content" id="gameContent">
    <div>
      <label for="bet">Bet Amount: </label>
      <input type="number" id="bet" value="10" />
      <label for="level">Level: </label>
      <select id="level">
        <option value="1">Easy</option>
        <option value="2">Normal</option>
        <option value="3">Hard</option>
      </select>
      <button onclick="startGame()">Start Game</button>
    </div>
    <div class="controls">
      <div>Wallet: <span id="wallet">10000</span></div>
      <div>Total Bet: <span id="totalBet">0</span></div>
      <div>Win Amount: <span id="winAmount">0</span></div>
      <button onclick="withdrawBet()">Withdraw Bet</button>
      <div id="gameStatus" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <script>
    let wallet = 10000; // Nilai default

    // Fungsi untuk memperbarui tampilan dan menyimpan wallet ke localStorage
    function updateWalletDisplay() {
      document.getElementById("wallet").innerText = wallet.toFixed(2);
      // Simpan wallet ke localStorage setiap kali ada perubahan
      localStorage.setItem("wallet", wallet.toFixed(2));
    }

    // Ketika halaman dimuat, periksa apakah ada wallet yang disimpan
    window.onload = function() {
      const savedWallet = localStorage.getItem("wallet");
      if (savedWallet !== null) {
        wallet = parseFloat(savedWallet); // Gunakan nilai yang tersimpan
      } else {
        wallet = 10000; // Nilai default jika tidak ada data di localStorage
      }
      updateWalletDisplay(); // Perbarui tampilan wallet
      showGame(); // Menampilkan game jika diperlukan
    };

    // Fungsi menu
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function showGame() {
      document.getElementById("generalContent").style.display = "none";
      document.getElementById("gameContent").style.display = "flex";
      document.getElementById("menu").style.display = "none";
    }

    function showGeneral() {
      document.getElementById("generalContent").style.display = "flex";
      document.getElementById("gameContent").style.display = "none";
      document.getElementById("menu").style.display = "none";
    }

    function hideAll() {
      document.getElementById("generalContent").style.display = "none";
      document.getElementById("gameContent").style.display = "none";
      document.getElementById("menu").style.display = "none";
    }

    // Fungsi untuk memulai game
    function startGame() {
      const baseBet = parseFloat(document.getElementById("bet").value);
      wallet -= baseBet;
      updateWalletDisplay();
      document.getElementById("gameStatus").innerText = "Game Dimulai!";
      // Game logic disini
    }

    // Fungsi untuk menarik taruhan
    function withdrawBet() {
      // Logika penarikan taruhan
      alert("Taruhan telah ditarik.");
    }
  </script>
</body>
</html>
