<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tower Bomb Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #111;
      position: relative;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      margin-right: 10px;
    }

    .menu {
      display: none;
      position: absolute;
      top: 45px;
      left: 10px;
      background-color: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }

    .menu a {
      display: block;
      color: white;
      padding: 5px 0;
      text-decoration: none;
      cursor: pointer;
    }

    .menu a:hover {
      color: lime;
    }

    .submenu {
      position: relative;
    }

    .submenu-items {
      display: none;
      position: absolute;
      left: 0;
      top: 30px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 5px;
      z-index: 11;
    }

    .submenu-items a {
      display: block;
      padding: 5px 10px;
      color: white;
      text-decoration: none;
    }

    .submenu-items a:hover {
      background-color: #444;
    }

    .main-content, .general-content, .wallet-content {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(var(--cols), 50px);
      gap: 5px;
      margin: 20px 0;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .cell.revealed.safe { background: green; }
    .cell.revealed.bomb { background: red; }
    .cell.revealed.correct { background: limegreen; }

    .controls {
      margin-top: 20px;
    }

    button { margin: 5px; }

    .wallet-card {
      background-color: #2a2a2a;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      width: 250px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .wallet-card h3 {
      margin: 0 0 5px 0;
      color: lime;
    }

    .wallet-card span {
      font-weight: bold;
      color: #fff;
    }

    .start-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <h1 style="margin: 0;">Tower Bomb Game</h1>
    <div class="menu" id="menu">
      <a onclick="showGeneral()">General</a>
      <div class="submenu">
        <a onclick="toggleGameMenu()">Game</a>
        <div class="submenu-items" id="gameMenu">
          <a onclick="showTowerBomb()">Tower Bomb</a>
          <a onclick="showCoinFlip()">Coin Flip</a>
        </div>
      </div>
      <a onclick="showWallet()">Wallet</a>
      <a onclick="hideAll()">Tutup</a>
    </div>
  </div>

  <div class="general-content" id="generalContent">
    <h2>Selamat Mencoba Game Saya</h2>
  </div>

  <div class="wallet-content" id="walletContent">
    <h2>Wallet Anda</h2>
    <div class="wallet-card">
      <h3>Saldo:</h3>
      <span id="walletBalance">Rp. 0</span>
    </div>
    <div class="wallet-card">
      <h3>Total Menang:</h3>
      <span id="walletWin">Rp. 0</span>
    </div>
    <div class="wallet-card">
      <h3>Total Kalah:</h3>
      <span id="walletLose">Rp. 0</span>
    </div>
  </div>

  <div class="main-content" id="gameContent">
    <div>
      <label for="bet">Bet Amount: </label>
      <input type="number" id="bet" value="10" />
      <label for="level">Level: </label>
      <select id="level">
        <option value="1">Easy</option>
        <option value="2">Normal</option>
        <option value="3">Hard</option>
      </select>
      <button id="startBtn" class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="controls">
      <div>Wallet: <span id="wallet">10000</span></div>
      <div>Total Bet: <span id="totalBet">0</span></div>
      <div>Win Amount: <span id="winAmount">0</span></div>
      <button onclick="withdrawBet()">Withdraw Bet</button>
      <div id="gameStatus" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function toggleGameMenu() {
      const menu = document.getElementById("gameMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function showTowerBomb() {
      hideAll();
      document.getElementById("gameContent").style.display = "flex";
      initializeTowerBombGame();  // Call this function to start the game logic
    }

    function showCoinFlip() {
      hideAll();
      alert("Coin Flip belum tersedia.");
    }

    function showGeneral() {
      hideAll();
      document.getElementById("generalContent").style.display = "flex";
    }

    function showWallet() {
      hideAll();
      document.getElementById("walletContent").style.display = "flex";
    }

    function hideAll() {
      document.getElementById("generalContent").style.display = "none";
      document.getElementById("walletContent").style.display = "none";
      document.getElementById("gameContent").style.display = "none";
    }

    function initializeTowerBombGame() {
      // Your Tower Bomb game initialization code goes here
      alert("Game Tower Bomb Dimulai!");
      // Example: Prepare the grid, set initial conditions, etc.
      setupGameGrid();
    }

    function setupGameGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = ''; // Clear existing grid

      // Example setup for a 5x5 grid
      const size = 5;
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', function() { cellClicked(i); });
        grid.appendChild(cell);
      }
    }

    function cellClicked(index) {
      console.log("Cell clicked:", index);
      // Your game logic here for when a cell is clicked
    }

    function startGame() {
      const bet = document.getElementById('bet').value;
      const level = document.getElementById('level').value;
      console.log(`Game started with bet ${bet} and level ${level}`);
      // Start game logic goes here
    }

    function withdrawBet() {
      const betAmount = document.getElementById('bet').value;
      console.log(`Withdrawing bet of amount: ${betAmount}`);
      // Withdrawal logic goes here
    }
  </script>
</body>
</html>
