<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tower Bomb Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #111;
      position: relative;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      margin-right: 10px;
    }

    .menu {
      display: none;
      position: absolute;
      top: 45px;
      left: 10px;
      background-color: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }

    .menu a {
      display: block;
      color: white;
      padding: 5px 0;
      text-decoration: none;
      cursor: pointer;
    }

    .menu a:hover {
      color: lime;
    }

    .submenu-items {
      display: none;
      background-color: #333;
      padding-left: 10px;
    }

    .submenu-items a {
      padding: 5px 10px;
    }

    .submenu-items a:hover {
      background-color: #444;
    }

    .main-content, .general-content, .wallet-content {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(var(--cols), 50px);
      gap: 5px;
      margin: 20px 0;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .cell.revealed.safe { background: green; }
    .cell.revealed.bomb { background: red; }
    .cell.revealed.correct { background: limegreen; }

    .controls {
      margin-top: 20px;
    }

    button { margin: 5px; }

    .wallet-card {
      background-color: #2a2a2a;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      width: 250px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .wallet-card h3 {
      margin: 0 0 5px 0;
      color: lime;
    }

    .wallet-card span {
      font-weight: bold;
      color: #fff;
    }

    .start-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <h1 style="margin: 0;">Tower Bomb Game</h1>
    <div class="menu" id="menu">
      <a onclick="showGeneral()">General</a>
      <div class="submenu">
        <a onclick="toggleGameMenu()">Game</a>
        <div class="submenu-items" id="gameMenu">
          <a onclick="showTowerBomb()">Tower Bomb</a>
          <a onclick="showCoinFlip()">Coin Flip</a>
        </div>
      </div>
      <a onclick="showWallet()">Wallet</a>
      <a onclick="hideAll()">Tutup</a>
    </div>
  </div>

  <div class="general-content" id="generalContent">
    <h2>Selamat Mencoba Game Saya</h2>
  </div>

  <div class="wallet-content" id="walletContent">
    <h2>Wallet Anda</h2>
    <div class="wallet-card">
      <h3>Saldo:</h3>
      <span id="walletBalance">Rp. 0</span>
    </div>
    <div class="wallet-card">
      <h3>Total Menang:</h3>
      <span id="walletWin">Rp. 0</span>
    </div>
    <div class="wallet-card">
      <h3>Total Kalah:</h3>
      <span id="walletLose">Rp. 0</span>
    </div>
  </div>

  <div class="main-content" id="gameContent">
    <!-- Game content will be here -->
    <h2>Game Tower Bomb</h2>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function toggleGameMenu() {
      const gameMenu = document.getElementById("gameMenu");
      gameMenu.style.display = gameMenu.style.display === "block" ? "none" : "block";
    }

    function showGeneral() {
      hideAll();
      document.getElementById("generalContent").style.display = "flex";
    }

    function showWallet() {
      hideAll();
      document.getElementById("walletContent").style.display = "flex";
    }

    function showTowerBomb() {
      hideAll();
      document.getElementById("gameContent").style.display = "flex";
      document.getElementById("gameContent").innerHTML = "<h2>Game Tower Bomb</h2>";
    }

    function showCoinFlip() {
      hideAll();
      document.getElementById("gameContent").style.display = "flex";
      document.getElementById("gameContent").innerHTML = "<h2>Game Coin Flip (Belum Tersedia)</h2>";
    }

    function hideAll() {
      document.getElementById("generalContent").style.display = "none";
      document.getElementById("gameContent").style.display = "none";
      document.getElementById("walletContent").style.display = "none";
      document.getElementById("menu").style.display = "none";
    }

    window.onload = () => {
      showGeneral();
    };
  </script>
</body>
</html>
